<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<!-- Head Fragment -->
<head th:fragment="head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Best Wedding Ever!</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<body th:class="${theme}">

<header th:fragment="header" class="container-fluid d-flex justify-content-between m-0 p-0">
    <img class="img-fluid" th:src="@{../images/flower-left.png}" alt="Flowers">
    <div class="text-center">
        <h1>John & Rosemary</h1>
        <h1>16/08/2025</h1>
        <h1>6pm-12am</h1>
    </div>
    <img class="img-fluid" th:src="@{../images/flower-right.png}" alt="Flowers">
</header>

<!-- Navigation Fragment -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-md-center">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">John & Rosemary</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/location}">Location & Getting There</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/schedule}">Schedule of Events</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/registry}">Gifts and Gifts and Registry</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/dress}">Dress Code</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/menu}">Menu</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- RSVP Modal Fragment -->
<div th:fragment="rsvpModal" class="modal fade" id="rsvpModal" tabindex="-1" aria-labelledby="rsvpModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="rsvpModalLabel">RSVP</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="rsvpForm" th:action="@{/person}" th:object="${person}" method="post">
                    <input type="hidden" name="originatingPage" th:value="${originatingPage}">
                    <div class="mb-3">
                        <label for="rsvpName" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="rsvpName" th:field="*{name}" required>
                    </div>
                    <div class="mb-3">
                        <label for="rsvpEmail" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="rsvpEmail" th:field="*{email}" required>
                    </div>
                    <div class="mb-3">
                        <label for="rsvpAttendance" class="form-label">Message (optional):</label>
                        <textarea class="form-control" id="rsvpAttendance" th:field="*{message}"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit RSVP</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Scripts Fragment -->
<th:block th:fragment="scripts">
    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/script.js}"></script>
</th:block>

</body>
</html>
