<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Our Wedding - Welcome</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="index.html">Our Wedding</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Horizontal Menu with separate pages -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="welcome.html">Welcome</a></li>
                <li class="nav-item"><a class="nav-link" href="details.html">Event Details</a></li>
                <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Full-page background section -->
<header class="d-flex align-items-center justify-content-center">
    <div class="text-center text-white">
        <h1 class="display-4">Save the Date</h1>
        <p class="lead">We're getting married! Join us for our celebration.</p>
        <!-- RSVP Button triggers the modal -->
        <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#rsvpModal">
            RSVP
        </button>
    </div>
</header>

<!-- RSVP Modal (remains the same across pages) -->
<div class="modal fade" id="rsvpModal" tabindex="-1" aria-labelledby="rsvpModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="rsvpModalLabel">RSVP</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="rsvpForm">
                    <div class="mb-3">
                        <label for="rsvpName" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="rsvpName" required>
                    </div>
                    <div class="mb-3">
                        <label for="rsvpEmail" class="form-label">Your Email</label>
                        <input type="email" class="form-control" id="rsvpEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="rsvpAttendance" class="form-label">Will you attend?</label>
                        <select class="form-select" id="rsvpAttendance" required>
                            <option value="">Select...</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                            <option value="maybe">Maybe</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit RSVP</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="text-center py-4 bg-light fixed-bottom">
    <div class="container">
        <p class="mb-0">&copy; 2025 Our Wedding. All rights reserved.</p>
    </div>
</footer>

<!-- jQuery -->
<script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
<!-- Bootstrap Bundle JS -->
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
<!-- Custom JavaScript -->
<script th:src="@{/js/script.js}"></script>
</body>
</html>
